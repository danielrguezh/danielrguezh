<svg width="1200" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Fondo terminal -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#001400"/>
    </linearGradient>

    <!-- Glow Matrix -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Estilos -->
    <style>
      .matrix {
        font-family: 'JetBrains Mono', monospace;
        fill: #00ff88;
      }

      /* Cursor parpadeante */
      .cursor {
        animation: blink 1s steps(1) infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        50.01%, 100% { opacity: 0; }
      }

      /* Typing automático */
      .typing {
        white-space: nowrap;
        overflow: hidden;
        animation: typing 1.1s steps(20) forwards;
      }
      @keyframes typing {
        from { clip-path: inset(0 100% 0 0); }
        to   { clip-path: inset(0 0 0 0); }
      }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Texto principal -->
  <text x="50%" y="45%" text-anchor="middle"
        class="matrix typing"
        font-size="52"
        filter="url(#glow)">
    $ DANIEL_RODRIGUEZ<tspan class="cursor">_</tspan>
  </text>

  <!-- Subtítulo -->
  <text x="50%" y="65%" text-anchor="middle"
        class="matrix"
        font-size="22"
        fill="#00cc66">
    &gt; Backend | Frontend Developer
  </text>

</svg>
